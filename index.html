  <body>
    <div id="root"></div>

    <script>
      const texte = "Baptiste Moine - Web Developper | ";
      let position = 0;

      function animerTitle() {
          const longueurVisible = 30;
          const texteRepete = texte.repeat(3);
          
          document.title = texteRepete.substring(position, position + longueurVisible);
          
          position++;
          if (position >= texte.length) {
              position = 0;
          }
      }

      setInterval(animerTitle, 180);
    </script>
